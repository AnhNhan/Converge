
prefix: true # Will prefix every db name in this file with the given prefix
type: sql # Generate as MySql (maybe PostgreSql later on)

create:

  db_patchlog:
    settings:
      auto-id: true
      auto-timestamp: true
      db: settings
    fields:
      name:
        type: sql:varchar
        length: 255
      applied:
        type: bool
        default: 1

  config_flags:
    settings:
      id-field: key
      auto-uid: true
      auto-timestamp: true
      db: settings
    fields:
      key:
        type: sql:varchar
        length: 255
      value:
        type: sql:longtext

  config_flags_transaction:
    settings:
      auto-uid: true
      auto-id: true
      auto-timestamp: true
    fields:
      configID:
        type: schemer:id
      type:
        type: php:ConfigTransactionType
      oldValue:
        type: sql:longtext
      newValue:
        type: sql:longtext
      comment:
        type: sql:longtext
      contentSource:
        type: sql:varchar
        length: 255
