<body>

            <div class="nav-join">
                <a href="join" class="btn btn-info">Join Us!</a>
                <a href="login" class="btn btn-primary">Login</a>
            </div>
            <div class="nav-action">
                <a ng-repeat="entry in entries" href="{{entry.href}}" class="btn btn-default" data-toggle="tooltip-bottom" title="{{entry.text}}"><i class="{{entry.icon}}"></i></a>

            <a href="#/">

    <div id="wrapper" class="wrapper">
